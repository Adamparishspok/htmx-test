<!doctype html>
<html>
  <head> </head>
  <body>
    <link href="styles.css" rel="stylesheet" />
    <script
      type="text/javascript"
      src="https://cdn.paddle.com/paddle/paddle.js"
    ></script>

    <button
      class="btn btn-primary"
      hx-get="javascript:void(0)"
      _="on click sendTestEvent()"
    >
      Test PostHog Event
    </button>

    <div class="min-h-screen flex items-center justify-center bg-gray-100">
      <div class="bg-white p-6 rounded shadow-md text-black w-full max-w-md">
        <h2 class="text-2xl font-bold mb-2 text-gray-800">
          Login to Your Account
        </h2>
        <form id="login-form" class="space-y-4">
          <div>
            <label class="block mb-1 font-bold text-gray-500">Email</label>
            <input
              type="email"
              hx-post="login"
              _="on keyup changed then preventDefault put @.value into my.email"
              class="w-full border rounded p-2 outline-none focus:shadow-outline"
            />
          </div>
          <div>
            <label class="block mb-1 font-bold text-gray-500">Password</label>
            <input
              type="password"
              hx-post="login"
              _="on keyup changed then preventDefault put @.value into my.password"
              class="w-full border rounded p-2 outline-none focus:shadow-outline"
            />
          </div>
          <button
            type="submit"
            class="w-full mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          >
            Login
          </button>
        </form>
      </div>
    </div>

    <!-- Script Tag -->
    <script src="main.js"></script>

    <script>
      function sendTestEvent() {
        posthog.capture('test_event', {
          property1: 'value1',
          property2: 'value2'
        })
      }

      document
        .getElementById('login-form')
        .addEventListener('submit', async function (event) {
          event.preventDefault()
          const email = this.my.email
          const password = this.my.password

          try {
            const { user, session, error } = await supabase.auth.signIn({
              email: email,
              password: password
            })

            if (error) throw error
            alert('Login successful!')
            // Redirect or update UI as needed
          } catch (error) {
            alert(error.error_description || error.message)
          }
        })
    </script>
  </body>
</html>
